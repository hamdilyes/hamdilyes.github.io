<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <a href="{{ site.baseurl }}/">
            <h1>{{ site.title }}</h1>
        </a>
        <p>{{ site.description }}</p>
    </header>
    <nav>
        <ul>
            <li><a href="{{ site.baseurl }}/index.md">Home</a></li>
            <li><a href="{{ site.baseurl }}/blog.md">Blog</a></li>
        </ul>
    </nav>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.author }}, {{ site.time | date: '%Y' }}</p>
    </footer>
</body>
</html>
